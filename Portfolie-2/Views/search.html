
<div class="row component-item">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="form-group">
            <div class="search-headline headline">
                <h3> Search for anything you want</h3>
            </div>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for some code" aria-describedby="addon2" data-bind="value: searchItem">
                <span class="btn btn-primary input-group-addon" id="addon2" data-bind="click: function (){ getResult(searchItem, sesUserId)}">
                    <span>Search</span>
                    <i class="fa fa-search"></i>
                </span>
            </div>
            <h5>You have searched for: <span class="boldtext" data-bind="text: searchItem"></span></h5>
        </div>
    </div>
</div>
<div data-bind="if: searchItem">
    <div class="row component-item" >
        <div class="col-sm-12 col-lg-8">
            <div class="postContainer">
                <div data-bind="foreach: searchPosts">
                    <div class="postItem">
                        <h4>
                            <a data-bind="text: Title, click: function() { $parent.goToPost(Id) }"></a>
                        </h4>
                        <div data-bind="truncatedText: Body, maxTextLength: 350"></div>
                    </div>
                </div>
                <nav>
                    <ul class="pager" data-bind="foreach: page">
                        <li data-bind="if: prevUrl"><a class="pager-prev" data-bind='click: function() { prevPage(prevUrl) }'>Previous</a></li>
                        <li data-bind="if: nextUrl"><a class="pager-next" data-bind='click: function() { nextPage(nextUrl) }'>Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="col-sm-12 col-lg-4">
            <div class="advert">
                <p class="absolute-example">
                </p>
                <div class="col-xs-10 col-xs-offset-1">
                    <h3>Advertisement</h3>
                    <img src="app/images/UI_design.jpg" class="img-responsive" alt="Responsive image">
                    <div class="">
                        <button id="closeAdButton" data-bind="click: function() { closeAdvert() }">close</button>
                        <p>Advertisement! Have you considered using an ad-blocker?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
