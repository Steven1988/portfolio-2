<div class="row component-item" >
    <h2>Search history</h2>
    <h4 data-bind='text: "Hey " + sesUserId + ", you have searched for:"'></h4>
    <div >
        <table class="table table-striped table-bordered">
            <thead>
                <tr class="boldtext">
                    <td>Search</td>
                    <td>Date</td>
                    <td>User Id</td>
                </tr>
            </thead>
            <tbody data-bind="foreach: searchHistoryPost">
                <tr>
                    <td data-bind="text: Query"></td>
                    <td data-bind="html: QueryTime"></td>
                    <td data-bind="text: UserId"></td>
                   
                </tr>
            </tbody>
        </table>
        <button class="btn btn-danger pull-right" data-bind="click: deleteHistory">Delete Search History</button>
    </div>
</div>
