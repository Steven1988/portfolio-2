<div class="row component-item">
    <div class="postContainer">
        <h2>Newest Posts
            <i class="fa fa-sticky-note"></i>
        </h2>
        <div class="pagination-centered">
            <ul class="pagination">
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
            </ul>
        </div>

        <div data-bind="foreach: posts">

                <h4>
                    <a data-bind="text: Title, click: function() { goToPost(Id, Url) }"></a>
                </h4>
                <div data-bind="text: Id"></div>
                <div data-bind="html: Body"></div>
                <!--<div class="panel panel-default">
                    <a data-bind="attr: { href: Url, title: Title }, text: Url"></a>
                </div>-->
            </div>
            <hr />


        </div>
        <nav>
            <!--<ul class="pager">
                <li><a data-bind='attr: { href: prevUrl, title: "Prev"}'>Previous</a></li>
                <li>
                    <a data-bind="attr: { href: nextUrl, title: nextUrl }">Next</a>
                </li>
            </ul>-->
        </nav>
    </div>
</div>
