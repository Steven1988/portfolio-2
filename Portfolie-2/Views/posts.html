<div class="row component-item">
    <div class="col-sm-12 col-lg-8">
        <div class="postContainer">
            <h2>
                Newest Posts
                <i class="fa fa-sticky-note"></i>
            </h2>
            <nav>
                <ul class="pager" data-bind="foreach: page">
                    <li data-bind="if: prevUrl"><a class="pager-prev" data-bind='click: function() { prevPage(prevUrl) }'>Previous</a></li>
                    <li data-bind="if: nextUrl"><a class="pager-next" data-bind='click: function() { nextPage(nextUrl) }'>Next</a></li>
                </ul>
            </nav>
            <div data-bind="foreach: posts">
                <div class="postItem">
                    <h4>
                        <a data-bind="text: Title, click: function() { $parent.goToPost(Id) }"></a>
                    </h4>
                    <div data-bind="truncatedText: Body, maxTextLength: 350"></div>
                </div>
                <hr />
            </div>
            <nav>
                <ul class="pager" data-bind="foreach: page">
                    <li data-bind="if: prevUrl"><a class="pager-prev" data-bind='click: function() { prevPage(prevUrl) }'>Previous</a></li>
                    <li data-bind="if: nextUrl"><a class="pager-next" data-bind='click: function() { nextPage(nextUrl) }'>Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="col-sm-12 col-lg-4">
        <div class="advert">
            <p class="absolute-example">
            </p>
            <div class="col-xs-10 col-xs-offset-1">
                <h3>Advertisement</h3>
                <img src="app/images/UI_design.jpg" class="img-responsive" alt="Responsive image">
                <div class="">
                    <button id="closeAdButton" data-bind="click: function() { closeAdvert() }">close</button>
                    <p>Advertisement! Have you considered using an ad-blocker?</p>
                </div>
            </div>
        </div>
    </div>
</div>
