<div class="panel panel-default">
    <div class="postdetail-container">
        <h2>Post details</h2>

        <!--<h3 data-bind="text: Title"></h3>-->

        <div class="postLoop" data-bind="foreach: data">
            <div class="postdetail panel panel-body">
                <div class="postTitle">
                    <h2 data-bind="text: Title"></h2>
                    <p>The id of the post: <span data-bind="text: Id"></span></p>

                    <div class="postUser row">
                        <!--<p class="col-sm-6" data-bind="text: CreationDate"></p>-->
                        <span data-bind="dateString: CreationDate, datePattern: 'MM/DD/YYYY'"></span>
                        <p class="col-sm-6" data-bind="text: UserInstance.Name"></p
                    </div>

                    <div class="favoriteBox" data-bind="css: { hide: Title == null}">
                        <div data-bind="css: { hide: FavoriteInstance == null">
                            <!--<button type="button" class="btn btn-primary" data-toggle="button" autocomplete="off" data-bind="click: function() { toggleInput() }">Mark favorite</button>-->
                            <!--<button type="submit" class="input" data-toggle="modal" data-target="#SaveAnnotation"></button>-->
                            <!--<div id="SaveAnnotation" class="modal fade" role="dialog">
                                <div class="modal-dialog">
                                     Modal content
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Write Annotation</h4>
                                        </div>
                                        <textarea class="form-control" type="text" placeholder="Write an annotation" data-bind="textInput: self.anno"></textarea><hr/>
                                        <button type="button" class="btn btn-success" data-dismiss="modal" data-bind="click: function() { saveAnno(self.anno) }">Save</button> 
                                    </div>
                                </div>
                            </div>-->

                            <!--<div data-bind="css: {hide: FavoriteInstance.Annotation }">
                                <div data-bind="if: $parent.highlight">
                                    <input type="text" placeholder="Write an annotation" data-bind="textInput: self.anno" />
                                    <textarea class="form-control" type="text" placeholder="Write an annotation" data-bind="textInput: self.anno"></textarea>
                                    <button type="button" class="btn btn-success" data-bind="click: function() { saveAnno(self.anno) }">Save</button>
                                </div>
                            </div>-->
                        </div>
                        <div>
                            <div data-bind="if: !FavoriteInstance">
                                <button type="submit" class="btn btn-info input" data-toggle="modal" data-target="#ViewAnnotation"><i class="fa fa-star-o"></i></button>
                            </div>
                            <div data-bind="if: FavoriteInstance">
                                <button type="submit" class="btn btn-info input" data-toggle="modal" data-target="#ViewAnnotation"><i class="fa fa-star"></i></button>
                            </div>

                            <div id="ViewAnnotation" class="modal fade" role="dialog">

                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Annotation</h4>
                                        </div>
                                        <div class="anno-content">
                                            <div data-bind="if: !FavoriteInstance">
                                                <textarea class="form-control" type="text" placeholder="Write an annotation" data-bind="textInput: self.anno"></textarea>
                                                <div class="anno-btn-group">
                                                    <button type="button" class="btn btn-success pull-right anno-btns" data-bind="click: function() { saveAnno(self.anno) }"><i class="fa fa-floppy-o"></i> Save</button>
                                                </div>
                                            </div>
                                            <div data-bind="if: FavoriteInstance">
                                                <p data-bind="text: FavoriteInstance.Annotation"></p>
                                                <textarea class="form-control" type="text" data-bind="value: FavoriteInstance.Annotation"></textarea>
                                                <div class="anno-btn-group">
                                                    <button class="btn btn-success anno-btns pull-right" data-dismiss="modal" data-bind="click: function () { updateFav(FavoriteInstance.Annotation) }"> Update</button>
                                                    <button class="btn btn-danger anno-btns pull-right" data-dismiss="modal" data-bind="click: function () { deleteFav() }">Delete</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="postBody">

                    <p data-bind="html: Body"></p>
                </div>
                <div class="commentBox" data-bind="css: { hide: Comments == 0}">
                    <div data-bind="foreach: Comments">
                        <div class="comment">
                            <p class="commentAuthor boldtext" data-bind="text: AuthorName"></p>
                            <p class="comment-body" data-bind="text: Text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
