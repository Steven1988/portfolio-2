<div class="panel panel-default">
    <div class="postdetail-container">


        

        <div class="postLoop" data-bind="foreach: data">
            <div class="postTitle" data-bind="css: { hide: Title == null }">
                <h2 data-bind="text: Title"></h2>
            </div>
            <div class="postdetail panel panel-body">
                <div class="postUser row">
                    <div class="box"></div>
                    <p class="col-xs-6" data-bind="text: CreationDate"></p>
                    <!--timestamp with .slice --> 
                    <!--<div class="col-sm-6" data-bind="text: $parent.timestamp"></div>-->
                    <p class="col-xs-6" data-bind="text: UserInstance.Name"></p>
                    
                </div>
                <div class="favoriteBox" data-bind="css: { hide: Title == null}, if: sesUserId">
                    <div>
                        <div data-bind="if: !FavoriteInstance">
                            <button type="submit" class="input" data-toggle="modal" data-target="#ViewAnnotation"><i class="fa fa-star-o"></i></button>
                        </div>
                        <div data-bind="if: FavoriteInstance">
                            <button type="submit" class="input" data-toggle="modal" data-target="#ViewAnnotation"><i class="fa fa-star"></i></button>
                        </div>

                        <div id="ViewAnnotation" class="modal fade" role="dialog">

                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Annotation</h4>
                                    </div>
                                    <div class="anno-content">
                                        <div data-bind='if: !FavoriteInstance' class="form-group">
                                            <textarea id="textSave" class="form-control" type="text" placeholder="Write an annotation" data-bind="textInput: self.anno" required></textarea>
                                            <div class="anno-btn-group">
                                                <p class="pull-left" data-bind="self.msg"></p>
                                                <button type="button" class="btn btn-success pull-right anno-btns" data-bind="click: function() { saveAnno(self.anno) }"><i class="fa fa-floppy-o"></i> Save</button>
                                            </div>
                                        </div>
                                        <div data-bind="if: FavoriteInstance" class="form-group">
                                            <p data-bind="text: FavoriteInstance.Annotation"></p>
                                            <textarea  id="textUpdate" class="form-control" type="text" data-bind="value: FavoriteInstance.Annotation" required></textarea>
                                            <div class="anno-btn-group">
                                                <p class="pull-left" data-bind="self.msg"></p>
                                                <button class="btn btn-success anno-btns pull-right" data-dismiss="modal" data-bind="click: function () { updateFav(FavoriteInstance.Annotation) }"> Update</button>
                                                <button class="btn btn-danger anno-btns pull-right" data-dismiss="modal" data-bind="click: function () { deleteFav(FavoriteInstance) }">Delete</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>   
                            </div>
                        </div>
                    </div>
                </div>
                <div class="postBody">

                    <p data-bind="html: Body"></p>
                </div>
                <div class="commentBox" data-bind="css: { hide: Comments == 0}">
                    <div data-bind="foreach: Comments">
                        <div class="comment">
                            <p class="commentAuthor boldtext" data-bind="text: AuthorName">
                                
                            </p>
                            <span class="comment-date text-muted" data-bind="text: CreationDate"></span>
                            <p class="comment-body" data-bind="text: Text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
