<!DOCTYPE html>
<html>
<head>
    <title>SOVA</title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="app/css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <section id="body" class="col-md-12" >
            <header>
                Header 
            </header>
            <div>
                <h1>Here is our head Title</h1>
                <p>Some data from the view model. </p>
        
                <ul>
                    <li data-bind="text: firstName"></li>
                    <li data-bind="text: lastName"></li>
                </ul>

                <button class="btn btn-primary">Button</button>

                <div id="postdetails" data-bind='component: "postDetail"'></div>
                <div data-bind='component: "posts"'></div>
                <div data-bind='component: "Tags"'></div>
            </div>
        </section>

        <footer class="panel-footer">
            Footer
        </footer>
    </div>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/knockout-3.4.0.js"></script>
    <script src="Scripts/require.js"></script>
    <!--<script src="Scripts/requirejs.js"></script>-->
    <script src="app/js/app.js"></script>
</body>
</html>
