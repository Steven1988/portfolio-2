<!DOCTYPE html>
<html>
<head>
    <title>SOVA</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="app/css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="index-img">
        <header>
            <div data-bind='component: {name: "navbarComponent", params: { selectedComponent: currentComponent}}'></div>
        </header>
        <div class="container main-container">
            <!--<div data-bind='component: {name: "searchHistoryPost"}'></div>-->

            <div class="col-sm-12">
                <div data-bind='component: {name: currentComponent, params: {selectedPost: currentPostId, goToPostDetail: goToPostDetail, sesUser: user}}'></div>
            </div>
        </div>
        <footer class="panel-footer">
            <div class="container footer-content">

                Copyright © <span data-bind="text :currentDate"></span> Stefan, Alexender & Nima
            </div>
        </footer>
    </div>

    <script src="Scripts/require.js"></script>
    <script src="Scripts/require.config.js"></script>
    <script src="app/js/app.js"></script>
</body>

</html>
